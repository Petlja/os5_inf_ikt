  - href: https://www.youtube.com/playlist?list=PLG6HMr6sRAxk5fYkFHmTrZEFoY4dkhE_V
    text: Све боје интернета
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 5. разреда основне школе за предмет Информатика
    и рачунарство у току првог полугодишта.

    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо
    комуникационе технологије и

    у потпуности прати програм наставе и учења за овај предмет.

    Курс је подељен по часовима. Материјал намењен за један школски час се састоји
    од лекције, дела са питалицама,

    којима се ученицима скреће пажња на најбитније делове из садржаја лекције и кратких
    квизова,

    који имају за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
