    text: Шта је дигитално насиље и како да га зауставимо
  - href: https://www.youtube.com/playlist?list=PLG6HMr6sRAxk5fYkFHmTrZEFoY4dkhE_V
    text: Све боје интернета
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима петог разреда основне школе за предмет Информатика
    и рачунарство у току првог полугодишта.

    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо
    комуникационе технологије и

    курс у потпуности прати програм наставе и учења за овај предмет.

    Курс је подељен по часовима, а материјал намењен за један школски час се састоји
    од лекције, дела са питалицама,

    којима се ученицима скреће пажња на оно најбитније из садржаја лекције, и кратких
    квизова,

    који имају за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - рачунар са приступом интернету
  shortDescription: ИКТ и Дигитална писменост
  toc:
  - Информатика и рачунарство у савременом животу
  - Хардвер, софтвер и сервиси
  - Подешавање радног окружења
  - ­Организација података на рачунару
  - Рад са сликама
  - Рад са текстом
  - Снимање звука и видео-записа
  - Мултимедијалне презентације
  - Употреба ИКТ уређаја на одговоран и сигуран начин
  - Правила безбедног рада на интернету
  - Претраживање интернета, одабир резултата и преузимање садржаја
  - Заштита приватности личних података
  - Заштита здравља, ризик зависности од технологије и управљање временом
  willLearn:
  - Научићеш како да правилно користиш ИКТ уређаје у савременом животу.
  - Научићеш да именујеш основне врсте и компоненте ИКТ уређаја.
  - Научићеш да правиш разлику између хардвера, софтвера и сервиса.
  - Научићеш да прилагодиш радно окружење применом основних подешавања.
  - Научићеш да сачуваш и организујеш податке.
  - Научићеш да разликујеш основне типове датотека.
  - Научићеш да креираш дигиталну слику и примениш основне акције едитовања и форматирања
    (самостално и сараднички).
  - Научићеш да креираш текстуални документ и примениш основне акције едитовања и
    форматирања (самостално и сараднички).
  - Научићеш да примењујеш алате за снимање и репродукцију аудио и видео-записа.
  - Научићеш да разликујеш основне типове датотека.
  - Научићеш да креираш мултимедијалну презентацију и примениш основне акције едитовања
    и форматирања (самостално и сараднички).
  - Научићеш како да реагујеш исправно када дођеш у потенцијално небезбедну ситуацију
    у коришћењу ИКТ уређаја.
  - Научићеш какав је значај правилног одлагања дигиталног отпада за заштиту животне
    средине.
  - Научићеш да разликујеш безбедно од небезбедног и пожељно од непожељног понашања
    на интернету.
  - Научићеш да реагујеш исправно када дођеш у контакт са непримереним садржајем или
    са непознатим особама путем интернета.
  - Научићеш како да приступаш интернету, самостално претражујеш, проналазиш информације
    у дигиталном окружењу и преузимаш их на свој уређај.
  - Научићеш како да информацијама на интернету приступиш критички.
  - Научићеш да спроводиш поступке за заштиту личних података и приватности на интернету.
  - Научићеш шта су ауторска права и разумећеш њихов значај.
  - Научићеш да препознаш ризик зависности од технологије и њен утицај на твоје здравље.
  - Научићеш да рационално управљаш временом које проводиш у раду са технологијом
    и на интернету.
