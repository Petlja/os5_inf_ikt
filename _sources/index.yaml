courseId: 5_razred_IKT_DigitalnaPismenost
lang: sr-Cyrl
title: ИКТ и Дигитална писменост за пети разред
description:
  longDescription: |
    Овај курс је намењен ученицима петог разреда основне школе за предмет Информатика и рачунарство у току првог полугодишта. 
    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо комуникационе технологије и 
    у потпуности прати програм наставе и учења за овај предмет. 
    Курс је подељен по часовима, а материјал намењен за један школски час се састоји од лекције, дела са питалицама, 
    којима се ученицима скреће пажња на оно најбитније из садржаја лекције, и кратких квизова, 
    који имају за циљ проверу усвојеног градива.

    Поред рада у школи, курс се може пролазити и самостално.

